<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>404-Challenge</title>

    <!--no favicon-->
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles/index.css" />
    <script src="scripts/main.js" defer></script>
  </head>

  <body>
    <main>
      <!-- TEXT & BUTTONS -->
      <div class="pageWrap">
        <h1><code> Whoops, 404d!</code></h1>
        <div class="textBox">
          <p id="subtext">Everyone makes mistakes, let's solve it together...</p>
        </div>
        <div class="buttonWrap">
          <a
            id="btn1"
            title="Learn how to code now!"
            class="button"
            href="https://becode.org/learn/"
          >
            Learn Coding
          </a>
          <a
            id="btn2"
            title="Hire talent for your next project!"
            class="button"
            href="https://becode.org/companies/"
          >
            Hire Talent
          </a>
        </div>
      </div>

      <!-- MASCOT -->
      <div class="mascotWrap">
        <img src="./images/Mascot.svg" alt="Mascot Icon" />
      </div>

      <!-- SOCIAL -->
      <div class="social">
        <a
          href="https://www.linkedin.com/in/mattias-bonte/"
          class="icon et_pb_with_border"
          title="Mattias' linkedIN profile"
          target="_blank"
          ><img src="images/social/linkedin.png" alt="LinkedIN icon" />
        </a>
        <a
          href="https://www.linkedin.com/in/nicol-saha-87a35b1a9/"
          class="icon et_pb_with_border"
          title="Nicole's linkedIN profile"
          target="_blank"
          ><img src="images/social/linkedin.png" alt="LinkedIN icon" />
        </a>
      </div>

      <!-- LIGHT/DARK MODE -->
      <div class="modeWrap">
        <svg
          id="light"
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-sun"
          title="Activate light mode"
          width="16"
          height="16"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="#babfe2"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" />
          <circle cx="12" cy="12" r="4" />
          <path
            d="M3 12h1M12 3v1M20 12h1M12 20v1M5.6 5.6l.7 .7M18.4 5.6l-.7 .7M17.7 17.7l.7 .7M6.3 17.7l-.7 .7"
          />
        </svg>

        <svg
          id="dark"
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-moon"
          title="Activate dark mode"
          width="16"
          height="16"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="#babfe2"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" />
          <path d="M16.2 4a9.03 9.03 0 1 0 3.9 12a6.5 6.5 0 1 1 -3.9 -12" />
        </svg>
      </div>
    </main>
  </body>
</html>
